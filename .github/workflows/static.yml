    <script>
        // Cambio de idioma
        const langEn = document.getElementById('lang-en');
        const langEs = document.getElementById('lang-es');
        let currentLang = 'es';

        const translations = {
            es: {},
            en: {}
        };

        document.querySelectorAll('[data-es][data-en]').forEach(el => {
            translations.es[el.getAttribute('data-es')] = el.textContent;
            translations.en[el.getAttribute('data-en')] = el.getAttribute('data-en');
            el.setAttribute('data-key', el.getAttribute('data-es'));
        });

        function setLanguage(lang) {
            currentLang = lang;
            langEn.classList.toggle('lang-selected', lang === 'en');
            langEn.classList.toggle('lang-unselected', lang !== 'en');
            langEs.classList.toggle('lang-selected', lang === 'es');
            langEs.classList.toggle('lang-unselected', lang !== 'es');

            document.querySelectorAll('[data-es][data-en]').forEach(el => {
                const key = el.getAttribute('data-key');
                el.textContent = translations[currentLang][key] || el.textContent;
            });

            document.getElementById('nombre').placeholder = currentLang === 'es' ? 'Tu nombre' : 'Your name';
            document.getElementById('correo').placeholder = currentLang === 'es' ? 'Tu correo' : 'Your email';
            document.getElementById('mensaje').placeholder = currentLang === 'es' ? 'Tu mensaje' : 'Your message';
        }

        langEn.addEventListener('click', () => setLanguage('en'));
        langEs.addEventListener('click', () => setLanguage('es'));

        // Manejo del formulario
        document.querySelector('button[type="button"]').addEventListener('click', () => {
            alert(currentLang === 'es' ? 'Mensaje enviado. ¡Nos pondremos en contacto contigo pronto!' : 'Message sent. We’ll get in touch with you soon!');
            document.querySelectorAll('input').forEach(el => el.value = '');
        });

        // Animación de scroll
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => observer.observe(section));

        // Desplazamiento suave
        document.querySelectorAll('nav a, footer a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
